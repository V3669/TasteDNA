<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteDNA - Discover Your Food Preferences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='newApp.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">TasteDNA</h1>
        
        <!-- Card Stack -->
        <div id="card-stack" class="relative h-[500px] mb-8">
            <!-- Cards will be inserted here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-8 mb-8">
            <button id="dislike" class="bg-red-500 text-white p-4 rounded-full shadow-lg hover:bg-red-600 transition-colors">
                ❌
            </button>
            <button id="like" class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-colors">
                ❤️
            </button>
        </div>

        <!-- Analysis Section -->
        <div id="analysis-section" class="mb-8">
            <!-- Analysis will be displayed here -->
        </div>

        <!-- Recommendations Section -->
        <div id="recommendations-section" class="mb-8">
            <!-- Recommendations will be displayed here -->
        </div>
    </div>

    <!-- Analysis Modal -->
    <div id="analysis-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md mx-4 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Your Taste Profile</h2>
            <div id="analysis-content"></div>
            <button class="mt-4 bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700" onclick="closeModal()">
                Close
            </button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-4 text-center">Analyzing your taste profile...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='newApp.js') }}"></script>
</body>
</html>
